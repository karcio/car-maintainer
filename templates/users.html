{% include '/structures/html_head.html' %}

<body>

  <div class="container">

    {% include '/structures/navbar.html' %}

    <h3>Users</h3>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for entry in users %}
          <th scope="row">{{ entry.userid }}</th>
          <td>{{ entry.user }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h3>Add user</h3>
    <form action="/users" method="POST">
      <div class="form-group">
        <label for="name">username *</label>
        <input type="text" class="form-control" placeholder="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">password *</label>
        <input type="password" class="form-control" placeholder="password" maxlength="24" name="password" required />
      </div>
      <p>
        <button type="submit" class="btn btn-dark">submit</button>
      </p>
    </form>

    {% include '/structures/footer.html' %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
